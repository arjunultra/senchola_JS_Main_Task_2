<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success-subtle">
    <div class="container mt-5">
      <h2>Welcome to the Cloud</h2>
      <form class="needs-validation" action="" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            required
            type="text"
            class="form-control"
            id="username"
            placeholder="Username"
          />
          <div class="valid-feedback">Username is Valid</div>
          <div class="invalid-feedback">Username is Invalid</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            required
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <div class="valid-feedback">E-mail is Valid</div>
          <div class="invalid-feedback">E-mail is Invalid</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            required
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <div class="valid-feedback">Password is Valid</div>
          <div class="invalid-feedback">Password is Invalid</div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            required
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <div class="valid-feedback">Confirm password is Valid</div>
          <div class="invalid-feedback">Confirm password is Invalid</div>
        </div>
        <button
          onclick="openLogin(event)"
          type="submit"
          class="btn btn-primary"
        >
          Register
        </button>
        <a class="btn btn-outline-danger px-3" href="login.html">Login</a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/main.js"></script>
  </body>
</html>
