<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
    <div class="container mt-5">
      <h2>User Login</h2>
      <form action="" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="emailLogin" class="form-label">Email address</label>
          <input
            placeholder="Enter your email"
            required
            type="email"
            class="form-control"
            id="emailLogin"
          />
          <div class="valid-feedback">Looks Good</div>
          <div class="invalid-feedback">Please Check Your E-mail</div>
        </div>
        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Password</label>
          <input
            required
            type="password"
            class="form-control"
            id="passwordLogin"
            placeholder="Password"
          />
          <div class="valid-feedback">Looks Good</div>
          <div class="invalid-feedback">Please Check Your Password</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <a class="btn btn-outline-success" href="index.html">Register</a>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="JS/main.js"></script>
  </body>
</html>
